<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="m2.img"/>
    <link rel="stylesheet" href="mynsignup.css">
    <title>Myntra Signup Page</title>
</head>
<body>
    <div class="image">
        <img src="m2.img"  width="5%" alt="Myntra logo" class="logo"/>
    </div>
        <div class="container">
        <h1>Create Account</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Log In</a></p>
    </div>
   
</body>
</html>
